<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
         <!-- general css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Msbte</title>
</head>
<body>

    <!-- msbte heading -->
    
    <div class="col-lg-6 offset-4 mt-3">
        <h1>MSBTE Result Checker</h1>
    </div>

    <!-- logo -->
    <div class="image">
        <div class="col-lg-3 offset-5 mt-3">
            <img src="msbte.png">
        </div>
    </div>

    <!-- input field ,button -->

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-6 hero ">
                        <div class="input-group mb-3 mt-2">
                                <input type="text" id="esnumber" class="form-control" placeholder="Enter enrollment or seat number"  aria-describedby="button-addon2">
                                <button class="btn btn-outline-warning" type="button" onclick="view_result()">View Result</button>
                          </div>
                     </div>
                 </div>
            </div>


            <!-- view ,download -->
            <div class="container download" style="display: none;">
               <div class="row align-items-center justify-content-center">
                   <div class="col-lg-6 offset-6">
                            <button class="btn btn-outline-warning" onclick="view()">View and Download</button>
                   </div>
               </div>
            </div>



            <!-- result iframe -->
            <div class="container frame" style="display: none;">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-8 align-items-center justify-content-center">
                        <iframe id="myframe" src="" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
</body>

<script src="js/script.js"></script>

<!-- this is for alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
